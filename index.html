<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header>
        <h2>🎱 행운의 로또</h2>
      </header>
      <main id="game_box">
        <section>
          <h2 class="title">🎱 내 번호 당첨 확인 🎱</h2>
          <section id="purchaseAmount_container">
            <p class="subtitle">구입할 금액을 입력해주세요.</p>
            <form id="input_form">
              <input
                id="input_purchaseAmount"
                placeholder="금액"
                type="number"
                min="1"
                max="100000"
              />
              <button id="purchase_button">구입</button>
            </form>
            <p id="invalid_purchaseAmount" />
          </section>
          <section class="after_purchase">
            <p id="purchase_number" />
            <ul id="lotto_list"></ul>
          </section>
        </section>
        <section id="winningLotto" class="after_purchase">
          <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
          <section>
            <section id="winningform_title">
              <article>당첨 번호</article>
              <article>보너스 번호</article>
            </section>
            <form>
              <section id="winningLotto_form">
                <section>
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                </section>
                <input id="input_bonusNumber" maxlength="2" type="number" />
              </section>
              <p id="invalid_winningLotto"></p>
              <button type="button" id="result_button">결과 확인하기</button>
            </form>
          </section>
        </section>
      </main>
      <dialog id="result_dialog">
        <section method="dialog" class="dialog-content">
          <button id="close_dialog">X</button>
          <h2 class="title">🏆 당첨 통계 🏆</h2>
          <table id="result_body">
            <tr>
              <th>일치 갯수</th>
              <th>당첨금</th>
              <th>당첨 갯수</th>
            </tr>
            <tr>
              <td>3개</td>
              <td>5,000</td>
              <td>n개</td>
            </tr>
            <tr>
              <td>4개</td>
              <td>50,000</td>
              <td>n개</td>
            </tr>
            <tr>
              <td>5개</td>
              <td>1,500,000</td>
              <td>n개</td>
            </tr>
            <tr>
              <td>5개+보너스볼</td>
              <td>30,000,000</td>
              <td>n개</td>
            </tr>
            <tr>
              <td>6개</td>
              <td>2,000,000,000</td>
              <td>n개</td>
            </tr>
          </table>
          <p id="profit">당신의 총 수익률은 0%입니다.</p>
          <button id="retry_button">다시 시작하기</button>
        </section>
      </dialog>
      <footer>Copyright 2023. woowacourse</footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
