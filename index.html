<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header>
        <div>🎱 행운의 로또</div>
      </header>
      <div class="container">
        <div>
          <div class="title">🎱 내 번호 당첨 확인 🎱</div>
          <div>
            <p class="subtitle">구입할 금액을 입력해주세요.</p>
            <div class="input_form">
              <input
                class="input_purchaseAmount"
                placeholder="금액"
                type="text"
              />
              <button class="purchase_button">구입</button>
            </div>
          </div>
          <div>
            <p class="purchase_number">총 0개를 구매하였습니다.</p>
            <ul class="lotto_list">
              <li class="lotto_number">
                <span class="lotto_icon">🎟️</span>
                <span>12, 19, 22, 23, 28, 37</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="winningLotto">
          <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
          <div>
            <div class="winningform_title">
              <p>당첨 번호</p>
              <p>보너스 번호</p>
            </div>
            <form class="winningLotto_form">
              <div>
                <input class="input_winningNumber" maxlength="1" />
                <input class="input_winningNumber" maxlength="1" />
                <input class="input_winningNumber" maxlength="1" />
                <input class="input_winningNumber" maxlength="1" />
                <input class="input_winningNumber" maxlength="1" />
                <input class="input_winningNumber" maxlength="1" />
              </div>
              <input class="input_bonusNumber" maxlength="1" />
            </form>
          </div>
          <button class="result_button">결과 확인하기</button>
        </div>
      </div>
      <footer>Copyright 2023. woowacourse</footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
