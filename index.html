<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header>
        <div>🎱 행운의 로또</div>
      </header>
      <div id="container">
        <div>
          <div id="title">🎱 내 번호 당첨 확인 🎱</div>
          <div>
            <p id="subtitle">구입할 금액을 입력해주세요.</p>
            <form id="input_form">
              <input id="input_purchaseAmount" placeholder="금액" type="text" />
              <button id="purchase_button">구입</button>
            </form>
            <p id="isRetry" />
          </div>
          <div>
            <p id="purchase_number">총 0개를 구매하였습니다.</p>
            <ul id="lotto_list">
              <li id="lotto_number">
                <span id="lotto_icon">🎟️</span>
                <span>12, 19, 22, 23, 28, 37</span>
              </li>
            </ul>
          </div>
        </div>
        <div id="winningLotto">
          <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
          <div>
            <div id="winningform_title">
              <p>당첨 번호</p>
              <p>보너스 번호</p>
            </div>
            <form>
              <div id="winningLotto_form">
                <div>
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                </div>
                <input id="input_bonusNumber" maxlength="1" />
              </div>
              <button type="button" id="result_button">결과 확인하기</button>
            </form>
          </div>
        </div>
      </div>
      <dialog>
        <p>Greetings, one and all!</p>
        <form method="dialog">
          <button>OK</button>
        </form>
      </dialog>
      <footer>Copyright 2023. woowacourse</footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
