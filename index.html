<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header>
        <h2>🎱 행운의 로또</h2>
      </header>
      <div id="game_box">
        <div>
          <h2 class="title">🎱 내 번호 당첨 확인 🎱</h2>
          <div id="purchaseAmount_container">
            <p class="subtitle">구입할 금액을 입력해주세요.</p>
            <form id="input_form">
              <input id="input_purchaseAmount" placeholder="금액" type="text" />
              <button id="purchase_button">구입</button>
            </form>
            <p id="invalid_purchaseAmount" />
          </div>
          <div class="after_purchase">
            <p id="purchase_number" />
            <ul id="lotto_list"></ul>
          </div>
        </div>
        <div id="winningLotto" class="after_purchase">
          <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
          <div>
            <div id="winningform_title">
              <p>당첨 번호</p>
              <p>보너스 번호</p>
            </div>
            <form>
              <div id="winningLotto_form">
                <div>
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                  <input class="input_winningNumber" maxlength="2" />
                </div>
                <input id="input_bonusNumber" maxlength="2" />
              </div>
              <p id="invalid_winningLotto"></p>
              <button type="button" id="result_button">결과 확인하기</button>
            </form>
          </div>
        </div>
      </div>
      <dialog id="result_dialog">
        <div method="dialog" class="dialog-content">
          <button id="close_dialog">X</button>
          <h2 class="title">🏆 당첨 통계 🏆</h2>
          <table id="result_body">
            <tr>
              <th>일치 갯수</th>
              <th>당첨금</th>
              <th>당첨 갯수</th>
            </tr>
            <tr>
              <td>3개</td>
              <td>5,000</td>
              <td id="5th">n개</td>
            </tr>
            <tr>
              <td>4개</td>
              <td>50,000</td>
              <td id="4th">n개</td>
            </tr>
            <tr>
              <td>5개</td>
              <td>1,500,000</td>
              <td id="3rd">n개</td>
            </tr>
            <tr>
              <td>5개+보너스볼</td>
              <td>30,000,000</td>
              <td id="2nd">n개</td>
            </tr>
            <tr>
              <td>6개</td>
              <td>2,000,000,000</td>
              <td id="1st">n개</td>
            </tr>
          </table>
          <div id="profit">당신의 총 수익률은 0%입니다.</div>
          <button id="retry_button">다시 시작하기</button>
        </div>
      </dialog>
      <footer>Copyright 2023. woowacourse</footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
